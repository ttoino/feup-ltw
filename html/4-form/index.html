<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form action="index.html" method="get">
            <label>
                Name:
                <input type="text" name="name" required />
            </label>
            <fieldset>
                <legend>Age</legend>
                <label>
                    <input type="radio" name="age" value="<18" />
                    &lt;18
                </label>
                <label>
                    <input type="radio" name="age" value="19-35" />
                    19-35
                </label>
                <label>
                    <input type="radio" name="age" value="36-48" />
                    36-48
                </label>
                <label>
                    <input type="radio" name="age" value=">49" />
                    &gt;49
                </label>
            </fieldset>
            <label>
                Profession:
                <input type="text" name="profession" list="professions" />
                <datalist id="professions">
                    <option>Programmer</option>
                    <option>Teacher</option>
                    <option>Pharmacist</option>
                    <option>Doctor</option>
                    <option>Discord admin</option>
                </datalist>
            </label>
            <label>
                Country:
                <select name="country" required>
                    <option value="">Please select an option</option>
                    <option value="pt">Portugal</option>
                    <option value="es">Spain</option>
                    <option value="fr">France</option>
                    <option value="uk">United Kingdom</option>
                    <option value="de">Germany</option>
                    <option value="it">Italy</option>
                    <option value="ir">Ireland</option>
                    <option value="nl">Netherlands</option>
                    <option value="ch">Switzerland</option>
                    <option value="cz">Czechia</option>
                </select>
            </label>
            <fieldset>
                <legend>Interests</legend>
                <label>
                    <input
                        type="checkbox"
                        name="interests"
                        value="programming"
                    />
                    Programming
                </label>
                <label>
                    <input type="checkbox" name="interests" value="music" />
                    Music
                </label>
                <label>
                    <input type="checkbox" name="interests" value="sports" />
                    Sports
                </label>
                <label>
                    <input type="checkbox" name="interests" value="binging" />
                    Binging series
                </label>
            </fieldset>
            <label>
                How did you find out about this website?
                <textarea name="reason" cols="60" rows="10"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
